<!DOCTYPE html>
<!--  07 – A través del objeto “location”, cuando se pulse un botón se cargará la página de google en la propia página. -->
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio - 07</title>
</head>

<body>
    <button onclick="cargaPagina()">Llevame a Google</button>

    <script>
        function cargaPAgina() {
            location.assign("https://www.google.es/");
        }
    </script>
</body>

</html>
