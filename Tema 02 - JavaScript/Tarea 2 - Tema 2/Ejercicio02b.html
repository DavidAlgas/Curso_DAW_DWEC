<!DOCTYPE html>
<!--  02b – Haz que la ventana, nada más aparecer se desplace a la posición 500 x 600  -->
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio - 02b</title>
</head>

<body>

    <p>Cuando se pulse un botón se abrirá una ventana desplazada</p>
    <button onclick="myFunction()">Abrir Ventana</button>

    <script type="text/javascript">
        function myFunction() {
            window.open("https://www.google.es/", "Ventana Prueba", "top=500, left=600, width=200, height=200");
        }
    </script>
</body>

</html>
