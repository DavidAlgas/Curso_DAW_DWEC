<!DOCTYPE html>
<!--  02a – Objeto ventana. Cuando se pulse un botón se abrirá una ventana nueva de 200 x 200 en la que se mostrará la página de google.-->
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio - 02a</title>
</head>

<body>

    <p>Cuando se pulse un botón se abrirá una ventana</p>
    <button onclick="myFunction()">Abrir Ventana</button>

    <script type="text/javascript">
        function myFunction() {
            window.open("https://www.google.es/", "Ventana Prueba", "width=200, height=200");
        }
    </script>
</body>

</html>
