<!DOCTYPE html>
<!-- 05a – Crea un párrafo en HTML que ponga “¿Cómo estás?”. Muestra en un alert el texto del párrafo -->
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio - 05a</title>
</head>

<body>
    <p id="mensaje">¿Cómo estás?</p>

    <script type="text/javascript">
        var mensa = document.getElementById("mensaje").innerHTML;
        alert(mensa);
    </script>
</body>

</html>
