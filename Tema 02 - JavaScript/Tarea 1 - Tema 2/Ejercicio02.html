<!DOCTYPE html>
<!-- 2-	Introduce dos números mediante caja de texto y muestra en pantalla la suma y la multiplicación de ambos.
<!DOCTYPE html> -->
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        var num1;
        var num2;
        var suma;
        var resta;

        num1 = parseInt(prompt("Ingrese Numero 1: ", ""));
        num2 = parseInt(prompt("Ingrese Numero 2: ", ""));

        suma = num1 + num2;
        resta = num1 - num2;

        document.write("Suma: " + num1 + " + " + num2 + " = " + suma + "<br>");
        document.write("Resta: " + num1 + " - " + num2 + " = " + resta + "<br>");
    </script>
</body>

</html>
